<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
    <img src="image/book.png" alt="">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
    <section class="search_section">
        <form id="searchBook">
            <input id="searchBookTitle" type="text" placeholder="Cari judul buku">
            <!-- <button id="searchSubmit" type="submit"></button> -->
            <input id="searchSubmit" type="image" src="icon/search.svg" alt="Submit" width="40" height="40">
        </form>
    </section>

    <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" placeholder="Masukkan judul buku" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" placeholder="Masukkan penulis buku" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" placeholder="Masukkan tahun buku" required>
            </div>
            <div class="input_inline">
                <input id="inputBookIsComplete" type="checkbox">
                <label for="inputBookIsComplete">Selesai dibaca</label>
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
    </section>

    <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list">
        </div>
    </section>

    <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list">
        </div>
    </section>
</main>

<footer>
    <p>Kurniyatul's Bookshelf &#169; 2021, Dicoding</p>
</footer>

<!-- <script src="main.js"></script> -->
<script src="js/data.js" type="text/javascript"></script>
<script src="js/dom.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
